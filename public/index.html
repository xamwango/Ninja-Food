<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninjaFood</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"><!--  content wrapper -->
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>

                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>

                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>

                    </li>
                </ul>
            </nav>
        </div> <!--  //end nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary">Login</a>
                <a href="#" class="text-primary ml-2">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200"> Latest Recipes</h4>

                <div class="mt-8 grid sm:grid-cols-2 md:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card">
                        <img src="img/6.jpg" alt="pilau" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-2">
                            <span class="font-bold">Pilau made of beef</span>
                            <span class="block">Recipe by Bazuu</span>
                        </div>
                        <div class="badge">
                            35
                            mins</div>
                    </div>
                    <div class="card">
                        <img src="img/beans.jpg" alt="beans stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-2">
                            <span class="font-bold">5 bean stew</span>
                            <span class="block">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            25
                            mins</div>
                    </div>
                    <div class="card">
                        <img src="img/noodles.jpg" alt="veg noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-2">
                            <span class="font-bold">Veg noodles</span>
                            <span class="block">Recipe by Lucy</span>
                        </div>
                        <div class="badge">
                            20
                            mins</div>
                    </div>
                    <div class="card">
                        <img src="img/curry.jpg" alt="chicken curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-2">
                            <span class="font-bold">Chicken curry</span>
                            <span class="block">Recipe by Kaparo</span>
                        </div>
                        <div class="badge">
                            120
                            mins</div>
                    </div>


                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200"> Popular Recipes</h4>

                <div class="mt-8">
                    <!-- cards go here -->

                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200 ">Load more</div>
                </div>
            </div>
        </main>

    </div>


</body>

</html>
