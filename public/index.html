        <div class="md:col-span-1">
            <nav>

                </div>

                            <span>Home</span>

                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                            </svg>

                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />

            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200"> Latest Recipes</h4>

                <div class="mt-8 grid sm:grid-cols-2 md:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card">
                        <img src="img/6.jpg" alt="pilau" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-2">
                            <span class="font-bold">Pilau made of beef</span>

                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />

                            35
                            mins

                    </div>
                    <div class="card">

                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            25
                            mins
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/noodles.jpg" alt="veg noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-2">
                            <span class="font-bold">Veg noodles</span>
                            <span class="block">Recipe by Lucy</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            20
                            mins
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/curry.jpg" alt="chicken curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-2">
                            <span class="font-bold">Chicken curry</span>
                            <span class="block">Recipe by Kaparo</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

                            120
                            mins
                        </div>
                    </div>


                </div>

                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 ">Load more</div>
